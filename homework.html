<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Box</title>
    <link rel="stylesheet" href="./homework.css">
</head>
<body>
<section class="main-section">
    <div class="main-box">
        <div class="SE">
            <h1 class="Sign_in">Sign In</h1>
            <h4>Email(phone or mobile accounts)</h4>
        </div>


        <div class="email_input">
            <input id="ei" type="text" placeholder="Enter Email">
        </div>

        <div>
            <h4>Password <span class= "FP" style="color: blue;">Forgot Password</span></h4>
            <input id="pi" type="text" placeholder="Enter Password">
            <div>
                <button id="button">Continue</button>
            </div>
        </div>
        <div>
            <p>need help</p>
        </div>
    </div>
    <div class="bottom-section">
        <div>
            <h4>----------------------------------------New To Amazon?-----------------------------------------</h4>
        </div>
        <button class="button-2">Create Your Amazon Account</button>
    </div>
</section>
<footer class="footer">
    <div class="CPH">
        <span>Conditions of use</span>
        <span>Privacy Policy</span>
        <span>Help</span>
    </div>
</footer>
</body>
</html>
